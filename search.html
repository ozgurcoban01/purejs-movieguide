<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detailStyle.css">
    <link rel="stylesheet" href="searchStyle.css">

</head>
<body>
    <div class="main-container relative " >
        <div class="myNavbar container-fluid hide ">
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-9 "><span href="index.html" class="logo">MOVIE<span>GUDIE</span></span></div>
                    <div class="col-3 d-flex justify-content-center align-items-center"><span class="search">Search</span></div>
                </div>
            </div>
        </div>

        <div class="row  list-main-container  ">
            <div class="col-md-3 col-12 container list-selecter">
                <div class="p-3  list-selecter-container">
                    <div class="p-2 m-2 rounded list-selecter-button list-selecter-now-playing selected-filter-button">Now Playing</div>
                    <div class="p-2 m-2 rounded list-selecter-button list-selecter-popular">Popular</div>
                    <div class="p-2 m-2 rounded list-selecter-button list-selecter-top-rated">Top Rated</div>
                    <div class="p-2 m-2 rounded list-selecter-button list-selecter-upcoming">Upcoming</div>
             
                </div>
          </div>
            <div class="col-md-9 col-12 p-0 m-0 list-movies">
                <div class="row selected-filter ">NOW PLAYING</div>
                <div class="row list-movies-sort d-flex justify-content-center p-0 m-0">
                    <div class=" list-movie animation-div">
                        <div class="loading-circle">
                            
                        </div>
                     </div>
                 
                </div>
            </div>
            
        </div>
        <div class=" page-selecters">
            <div class="mx-1 page-selecter page-selecter-left selecter-arrow"></div>
            <div class="mx-1 page-button page-selecter page-selecter-first selected-selecter"></div>
            <div class="mx-1 page-button page-selecter page-selecter-second"></div>
            <div class="mx-1 page-button page-selecter page-selecter-third"></div>
            <div class="mx-1 page-selecter page-selecter-right selecter-arrow"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="searchScript.js"></script>

</body>
</html>
